# Install pre-commit hooks via
# pre-commit install

exclude: >
  (?x)^(
      aiida_gulp/tests/raw_files/.*
  )$

repos:

  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
    - id: check-json
      exclude: vscode/settings\.json
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: flake8

  - repo: https://github.com/psf/black
    rev: stable
    hooks:
    - id: black

  - repo: local
    hooks:

    - id: version-number
      name: Check version numbers
      entry: python ./.pre-commit/check_version.py version
      language: system
      files: >-
        (?x)^(
          setup.json|
          .pre-commit/check_version.py|
          aiida_gulp/__init__.py
        )$
      pass_filenames: false

    - id: conda
      name: Create environment.yml
      entry: python ./.pre-commit/check_version.py conda
      language: system
      files: >-
        (?x)^(
          setup.json|
          setup.py|
          .pre-commit/check_version.py|
          conda_dev_env.yml|
        )$
      pass_filenames: false

    - id: travis-linter
      name: Travis Lint
      entry: travis lint
      files: .travis.yml
      language: ruby
      additional_dependencies: ['travis']

    - id: doc8
      entry: doc8
      language: system
      types: [rst]
      name: doc8 - Lint the documentation.

